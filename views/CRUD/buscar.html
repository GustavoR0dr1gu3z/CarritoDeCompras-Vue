<!DOCTYPE html>
<html lang="es">
<head>

<!--MANIFEST-->
<link rel="manifest" href="../../manifest.json">

<!--CSS-->
<link rel="stylesheet" href="../../css/styles.css">

<!--VUE CDN-->
<script src="https://unpkg.com/vue@next"></script>

<!--AXIOS CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    


    <div id="app">

<!-- Encabezado con logo de power street y datos del admin -->
    <div class="encabezado">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="../crud_users.html">
            <img src="https://www.power-street.com/wp-content/uploads/2020/04/LOGO.png" class="d-inline-block align-top" alt="logo_poweStreet">        
            </a>
            <div class="btnUser">           
                <div class="btnUser2">
                    <img src="../../img/user.png" alt="logo_user">
                    <p class="usernamee">{{productos.username}}</p>              
                </div>
                <form v-on:submit="btnCerrarSesion">
                    <input type="submit" value="Cerrar Sesion" class="btnC" >                                                  
                </form>   
            </div>        
        </nav>

    </div>

<!-- Enlace directo al INICIO -->    
        <div class="enlacesCrud">    
            <ul>
                <li><a href="../crud_users.html">INICIO</a></li>
            </ul>    
        </div>

<!-- formulario para la busqueda de usuarios -->
        <div class="crudBus">
            <form v-on:submit="btnBuscarUser">
                <input v-model="busquedaB" required type="text" name="userN" id="userN" placeholder="Nombre de Usuario">
                <input v-model="limiteB" required type="number" name="numM" id="numM" placeholder="Numero maximo de coincidencias">
                <input v-model="á¹•aginaB" required type="number" name="pag" id="pag" placeholder="Paginas">
                
                <input type="submit" value="Buscar" class="btnB">
            </form>

<!-- v-for para imprimir los datos del usuario -->
            <div v-for = " (datoB) in buscar.datosB ">
                <p>Id: {{datoB._id}}</p>
                <hr>
                <p>Nombre: {{datoB.nombre}}</p>
                <hr>
                <p>Usuario: {{datoB.usuario}}</p>
                <hr>
                <p>Fecha: {{datoB.fecha}}</p>
                <hr>
                <p>Telefono: {{datoB.telefono}}</p>
                <hr>
                <p>Email: {{datoB.email}}</p>
            </div>

        </div>
    
    </div>


<script src="../../js/main.js"></script>
<script src="../../js/mount.js"></script> 


</body>
</html>
